<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Educativo San Carlos</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 24px);
            max-width: 300px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            font-weight: 600;
        }
        button.start { background-color: #28a745; }
        button.start:hover { background-color: #218838; transform: translateY(-2px); }
        button.end { background-color: #dc3545; }
        button.end:hover { background-color: #c82333; transform: translateY(-2px); }
        button.admin { background-color: #17a2b8; }
        button.admin:hover { background-color: #138496; transform: translateY(-2px); }
        button.download { background-color: #007bff; }
        button.download:hover { background-color: #0069d9; transform: translateY(-2px); }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .card { 
            border: 1px solid #e0e0e0; 
            border-radius: 12px; 
            padding: 25px; 
            margin-top: 25px; 
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .card h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .alert.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .alert.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .admin-container {
            display: none; /* Oculto por defecto */
        }
        .admin-container h2 {
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #attendance-table th, #attendance-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 0.9em;
        }
        #attendance-table th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        #attendance-table tr:nth-child(even) { background-color: #f2f2f2; }
        .download-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Checador de Asistencia Avanzado</h1>
        <label for="docente">Nombre del docente:</label>
        <input type="text" id="docente" placeholder="Ingresa tu nombre completo">
        
        <div class="button-group">
            <button class="start" onclick="registrarJornada('inicio')">‚ñ∂Ô∏è Inicio de Jornada</button>
            <button class="end" onclick="registrarJornada('fin')">‚èπÔ∏è Fin de Jornada</button>
        </div>

        <div id="status-message" class="alert" style="display:none;"></div>

        <button class="admin" onclick="toggleAdminPanel()">üìã Ver Registros</button>

        <div id="admin-container" class="admin-container card">
            <h2>Panel de Administrador</h2>
            <div class="download-buttons">
                <button class="download" onclick="downloadPDF()">üìÑ Descargar PDF</button>
                <button class="download" onclick="downloadExcel()">üìä Descargar Excel</button>
            </div>
            <div class="table-container">
                <table id="attendance-table">
                    <thead>
                        <tr>
                            <th>Docente</th>
                            <th>Tipo</th>
                            <th>D√≠a</th>
                            <th>Hora</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>En Zona</th>
                            <th>Clase</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        // Coordenadas de la escuela (Ejemplo: Perote, Veracruz, M√©xico)
        const SCHOOL_LAT = 19.5772; // Latitud de Perote
        const SCHOOL_LON = -97.2348; // Longitud de Perote
        const MAX_DISTANCE_KM = 0.5; // Distancia m√°xima permitida (en kil√≥metros)

        const horarios = {
            "Juan P√©rez": { 
                "lunes": "Matem√°ticas 9:00-10:00 Aula 3", 
                "martes": "F√≠sica 10:00-11:00 Aula 2",
                "mi√©rcoles": "Qu√≠mica 11:00-12:00 Aula 4"
            },
            "Mar√≠a L√≥pez": { 
                "lunes": "Historia 11:00-12:00 Aula 1", 
                "martes": "Espa√±ol 8:00-9:00 Aula 5",
                "jueves": "Literatura 10:00-11:00 Aula 6"
            },
        };

        const statusMessageDiv = document.getElementById("status-message");
        const adminContainer = document.getElementById("admin-container");
        const attendanceTableBody = document.querySelector("#attendance-table tbody");

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function showStatusMessage(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `alert ${type}`;
            statusMessageDiv.style.display = "block";
        }

        function hideStatusMessage() {
            statusMessageDiv.style.display = "none";
        }

        function saveRecord(record) {
            let records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            records.push(record);
            localStorage.setItem('attendanceRecords', JSON.stringify(records));
            displayRecordsInTable();
        }

        function displayRecordsInTable() {
            const records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            attendanceTableBody.innerHTML = '';
            
            if (records.length === 0) {
                attendanceTableBody.innerHTML = '<tr><td colspan="8">No hay registros de asistencia a√∫n.</td></tr>';
                return;
            }

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.docente}</td>
                    <td>${record.type === 'inicio' ? 'Inicio' : 'Fin'}</td>
                    <td>${record.diaSemana}</td>
                    <td>${record.hora}</td>
                    <td>${record.lat.toFixed(4)}</td>
                    <td>${record.lon.toFixed(4)}</td>
                    <td>${record.inZone ? '‚úÖ S√≠' : '‚ùå No'}</td>
                    <td>${record.clase || "N/A"}</td>
                `;
                attendanceTableBody.appendChild(row);
            });
        }

        async function registrarJornada(type) {
            hideStatusMessage();
            const docente = document.getElementById("docente").value;
            if (!docente) {
                showStatusMessage("Por favor, ingresa tu nombre.", "error");
                return;
            }

            if (!navigator.geolocation) {
                showStatusMessage("Tu navegador no soporta geolocalizaci√≥n.", "error");
                return;
            }

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const distance = calculateDistance(SCHOOL_LAT, SCHOOL_LON, lat, lon);
                const inZone = distance <= MAX_DISTANCE_KM;

                const hoy = new Date();
                const diaSemana = hoy.toLocaleDateString("es-ES", { weekday: "long" });
                const hora = hoy.toLocaleTimeString();

                let claseInfo = null;
                if (type === 'inicio' && horarios[docente] && horarios[docente][diaSemana]) {
                    claseInfo = horarios[docente][diaSemana];
                }

                if (!inZone) {
                    showStatusMessage(`‚ùå ¬°Atenci√≥n! Est√°s fuera del √°rea permitida (${distance.toFixed(2)} km de la escuela).`, "error");
                } else {
                    const record = {
                        docente,
                        type,
                        diaSemana,
                        hora,
                        lat,
                        lon,
                        inZone,
                        clase: claseInfo 
                    };
                    saveRecord(record);
                    showStatusMessage(`‚úÖ Registro de ${type === 'inicio' ? 'INICIO' : 'FIN'} de jornada exitoso para ${docente}.`, "success");
                }
            } catch (error) {
                console.error("Error al obtener la ubicaci√≥n:", error);
                if (error.code === 1) {
                    showStatusMessage("üö® Permiso de ubicaci√≥n denegado. Habilita la ubicaci√≥n en tu navegador.", "error");
                } else if (error.code === 2) {
                    showStatusMessage("‚ö†Ô∏è La informaci√≥n de ubicaci√≥n no est√° disponible.", "error");
                } else if (error.code === 3) {
                    showStatusMessage("‚åõ Tiempo de espera agotado al obtener la ubicaci√≥n.", "error");
                } else {
                    showStatusMessage("üö´ No se pudo obtener la ubicaci√≥n.", "error");
                }
            }
        }

        function toggleAdminPanel() {
            if (adminContainer.style.display === "block") {
                adminContainer.style.display = "none";
            } else {
                adminContainer.style.display = "block";
                displayRecordsInTable();
            }
        }

        function downloadPDF() {
            const element = document.getElementById('attendance-table');
            const opt = {
                margin:       1,
                filename:     'registro_asistencia.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        }

        function downloadExcel() {
            const table = document.getElementById("attendance-table");
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Registros");
            XLSX.writeFile(wb, "registros_asistencia.xlsx");
        }

        document.addEventListener('DOMContentLoaded', displayRecordsInTable);
    </script>
</body>
</html>
