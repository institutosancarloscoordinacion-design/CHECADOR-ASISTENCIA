        // Function to find the current class(es) based on time
        function findCurrentClass(docente, diaSemana) {
            const currentHour = new Date().getHours();
            const currentMinute = new Date().getMinutes();
            const currentTimeInMinutes = currentHour * 60 + currentMinute;

            const teacherSchedule = horarios[docente]?.[diaSemana];

            if (!teacherSchedule) {
                return null;
            }

            const classes = teacherSchedule.split(' / ');
            const currentClasses = classes.filter(clase => {
                const timePart = clase.match(/\((\d{2}):(\d{2})-(\d{2}):(\d{2})\)/);
                if (timePart) {
                    const [, startHour, startMinute, endHour, endMinute] = timePart.map(Number);
                    const startTimeInMinutes = startHour * 60 + startMinute;
                    const endTimeInMinutes = endHour * 60 + endMinute;

                    // Allow check-in if within the class period
                    return (currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes);
                }
                return false;
            });
            return currentClasses.length > 0 ? currentClasses.join(' / ') : null;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

            statusMessageDiv.className = `alert ${type}`;
            statusMessageDiv.style.display = "block";
        }

        function hideStatusMessage() {
            statusMessageDiv.style.display = "none";
        }

        // Modified to save record to Firebase
        async function saveRecord(record) {
            try {
                // 'asistencia' is the name of your Firestore collection
                await db.collection("asistencia").add(record);
                console.log("Registro guardado con √©xito en Firestore.");
            } catch (error) {
                console.error("Error al guardar el registro en Firestore:", error);
                showStatusMessage("Ocurri√≥ un error al guardar tu registro. Int√©ntalo de nuevo.", "error");
            }
        }

        // Modified to display records from Firebase
        function displayRecordsInTable() {
            // Listen for real-time updates from Firestore
            db.collection("asistencia").orderBy("hora").onSnapshot(snapshot => {
                attendanceTableBody.innerHTML = '';
                const records = snapshot.docs.map(doc => doc.data());
                
                if (records.length === 0) {
                    attendanceTableBody.innerHTML = '<tr><td colspan="8">No hay registros de asistencia a√∫n.</td></tr>';
                    return;
                }

                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.docente}</td>
                        <td>${record.type === 'inicio' ? 'Inicio' : 'Fin'}</td>
                        <td>${record.diaSemana}</td>
                        <td>${record.hora}</td>
                        <td>${record.lat ? record.lat.toFixed(4) : 'N/A'}</td>
                        <td>${record.lon ? record.lon.toFixed(4) : 'N/A'}</td>
                        <td>${record.inZone ? '‚úÖ S√≠' : '‚ùå No'}</td>
                        <td>${record.clase || "N/A"}</td>
                    `;
                    attendanceTableBody.appendChild(row);
                });
            }, error => {
                console.error("Error al obtener los registros de Firestore:", error);
                attendanceTableBody.innerHTML = '<tr><td colspan="8">No se pudieron cargar los registros.</td></tr>';
            });
        }

        async function registrarJornada(type) {
            hideStatusMessage();
            const docente = docenteInput.value.trim();
            if (!docente) {
                showStatusMessage("Por favor, ingresa tu nombre.", "error");
                return;
            }
            
            const hoy = new Date();
            const diaSemana = hoy.toLocaleDateString("es-ES", { weekday: "long" }).toLowerCase();
            const hora = hoy.toLocaleTimeString();

            let claseInfo = findCurrentClass(docente, diaSemana) || "N/A";
            
            // Check for special roles to display custom class info
            if (specialRoles[docente]) {
                claseInfo = specialRoles[docente];
            }


            if (!navigator.geolocation) {
                showStatusMessage("Tu navegador no soporta geolocalizaci√≥n.", "error");
                return;
            }

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const distance = calculateDistance(SCHOOL_LAT, SCHOOL_LON, lat, lon);
                const inZone = distance <= MAX_DISTANCE_KM;

                if (!inZone) {
                    showStatusMessage(`‚ùå ¬°Atenci√≥n! Est√°s fuera del √°rea permitida (${distance.toFixed(2)} km de la escuela).`, "error");
                } else {
                    const record = {
                        docente,
                        type,
                        diaSemana,
                        hora,
                        lat,
                        lon,
                        inZone,
                        clase: claseInfo 
                    };
                    await saveRecord(record);
                    showStatusMessage(`‚úÖ Registro de ${type === 'inicio' ? 'INICIO' : 'FIN'} de jornada exitoso para ${docente}.`, "success");
                }
            } catch (error) {
                console.error("Error al obtener la ubicaci√≥n:", error);
                if (error.code === 1) {
                    showStatusMessage("üö® Permiso de ubicaci√≥n denegado. Habilita la ubicaci√≥n en tu navegador.", "error");
                } else if (error.code === 2) {
                    showStatusMessage("‚ö†Ô∏è La informaci√≥n de ubicaci√≥n no est√° disponible.", "error");
                } else if (error.code === 3) {
                    showStatusMessage("‚åõ Tiempo de espera agotado al obtener la ubicaci√≥n.", "error");
                } else {
                    showStatusMessage("üö´ No se pudo obtener la ubicaci√≥n.", "error");
                }
            }
        }

        function toggleAdminPanel() {
            if (adminContainer.style.display === "block") {
                adminContainer.style.display = "none";
            } else {
                adminContainer.style.display = "block";
            }
        }

        function downloadPDF() {
            const element = document.getElementById('attendance-table');
            const opt = {
                margin:       1,
                filename:     'registro_asistencia.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        }

        function downloadExcel() {
            const table = document.getElementById("attendance-table");
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Registros");
            XLSX.writeFile(wb, "registros_asistencia.xlsx");
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Start listening for records when the page loads
            displayRecordsInTable();
        });
    </script>
