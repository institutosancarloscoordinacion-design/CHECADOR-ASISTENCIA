<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checador de Asistencia Avanzado</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 24px);
            max-width: 300px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            font-weight: 600;
        }
        button.start {
            background-color: #28a745; /* Green */
        }
        button.start:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button.end {
            background-color: #dc3545; /* Red */
        }
        button.end:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .card { 
            border: 1px solid #e0e0e0; 
            border-radius: 12px; 
            padding: 25px; 
            margin-top: 25px; 
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .card h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .card p {
            margin: 8px 0;
            line-height: 1.6;
        }
        .card b {
            color: #2c3e50;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .record-item {
            border-bottom: 1px dashed #e0e0e0;
            padding: 15px 0;
        }
        .record-item:last-child {
            border-bottom: none;
        }
        .record-item strong {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Checador de Asistencia Avanzado</h1>
        <label for="docente">Nombre del docente:</label>
        <input type="text" id="docente" placeholder="Ingresa tu nombre completo"><br>
        
        <div class="button-group">
            <button class="start" onclick="registrarJornada('inicio')">‚ñ∂Ô∏è Inicio de Jornada</button>
            <button class="end" onclick="registrarJornada('fin')">‚èπÔ∏è Fin de Jornada</button>
        </div>

        <div id="status-message" class="alert"></div>

        <div id="records-display" class="card">
            <h2>Historial de Registros</h2>
            <div id="records-list">
                <p>No hay registros de asistencia a√∫n.</p>
            </div>
        </div>
    </div>

    <script>
        // Coordenadas de la escuela (Ejemplo: Perote, Veracruz, M√©xico)
        const SCHOOL_LAT = 19.5772; // Latitud de Perote
        const SCHOOL_LON = -97.2348; // Longitud de Perote
        const MAX_DISTANCE_KM = 0.5; // Distancia m√°xima permitida para registrar asistencia (en kil√≥metros)

        const horarios = {
            "Juan P√©rez": { 
                "lunes": "Matem√°ticas 9:00-10:00 Aula 3", 
                "martes": "F√≠sica 10:00-11:00 Aula 2",
                "mi√©rcoles": "Qu√≠mica 11:00-12:00 Aula 4"
            },
            "Mar√≠a L√≥pez": { 
                "lunes": "Historia 11:00-12:00 Aula 1", 
                "martes": "Espa√±ol 8:00-9:00 Aula 5",
                "jueves": "Literatura 10:00-11:00 Aula 6"
            },
            // Puedes a√±adir m√°s docentes y horarios aqu√≠
        };

        const statusMessageDiv = document.getElementById("status-message");
        const recordsListDiv = document.getElementById("records-list");

        // Funci√≥n para calcular la distancia entre dos puntos geogr√°ficos (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en kil√≥metros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distancia en kil√≥metros
            return distance;
        }

        function showStatusMessage(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `alert ${type}`;
            statusMessageDiv.style.display = "block";
        }

        function hideStatusMessage() {
            statusMessageDiv.style.display = "none";
        }

        function saveRecord(record) {
            let records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            records.push(record);
            localStorage.setItem('attendanceRecords', JSON.stringify(records));
            displayRecords(); // Actualizar la vista despu√©s de guardar
        }

        function displayRecords() {
            const records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            recordsListDiv.innerHTML = ''; // Limpiar la lista existente

            if (records.length === 0) {
                recordsListDiv.innerHTML = '<p>No hay registros de asistencia a√∫n.</p>';
                return;
            }

            records.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                recordItem.innerHTML = `
                    <p><strong>${record.type === 'inicio' ? '‚ñ∂Ô∏è Inicio de Jornada' : '‚èπÔ∏è Fin de Jornada'}</strong></p>
                    <p>üë®‚Äçüè´ Docente: <b>${record.docente}</b></p>
                    <p>üìÖ D√≠a: ${record.diaSemana}</p>
                    <p>üïí Hora: ${record.hora}</p>
                    <p>üìç Ubicaci√≥n: ${record.lat.toFixed(4)}, ${record.lon.toFixed(4)} ${record.inZone ? '(En zona permitida)' : '(Fuera de zona)'}</p>
                    ${record.clase ? `<p>üìö Clase: ${record.clase}</p>` : ''}
                `;
                recordsListDiv.appendChild(recordItem);
            });
        }

        async function registrarJornada(type) {
            hideStatusMessage(); // Ocultar mensajes previos
            const docente = document.getElementById("docente").value;
            if (!docente) {
                showStatusMessage("Por favor, ingresa tu nombre.", "error");
                return;
            }

            if (!navigator.geolocation) {
                showStatusMessage("Tu navegador no soporta geolocalizaci√≥n.", "error");
                return;
            }

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                const distance = calculateDistance(SCHOOL_LAT, SCHOOL_LON, lat, lon);
                const inZone = distance <= MAX_DISTANCE_KM;

                const hoy = new Date();
                const diaSemana = hoy.toLocaleDateString("es-ES", { weekday: "long" });
                const hora = hoy.toLocaleTimeString();

                let claseInfo = "N/A";
                // Solo mostrar la clase si es un registro de "inicio" y el docente tiene una clase asignada
                if (type === 'inicio' && horarios[docente] && horarios[docente][diaSemana]) {
                    claseInfo = horarios[docente][diaSemana];
                }

                if (!inZone) {
                    showStatusMessage(`‚ùå ¬°Atenci√≥n! Est√°s fuera del √°rea permitida (${distance.toFixed(2)} km de la escuela).`, "error");
                } else {
                    const record = {
                        docente,
                        type, // 'inicio' o 'fin'
                        diaSemana,
                        hora,
                        lat,
                        lon,
                        inZone,
                        clase: claseInfo 
                    };
                    saveRecord(record);
                    showStatusMessage(`‚úÖ Registro de ${type === 'inicio' ? 'INICIO' : 'FIN'} de jornada exitoso para ${docente}.`, "success");
                }
            } catch (error) {
                console.error("Error al obtener la ubicaci√≥n:", error);
                if (error.code === 1) { // PERMISSION_DENIED
                    showStatusMessage("üö® Permiso de ubicaci√≥n denegado. Por favor, habilita la ubicaci√≥n en tu navegador.", "error");
                } else if (error.code === 2) { // POSITION_UNAVAILABLE
                    showStatusMessage("‚ö†Ô∏è La informaci√≥n de ubicaci√≥n no est√° disponible.", "error");
                } else if (error.code === 3) { // TIMEOUT
                    showStatusMessage("‚åõ Tiempo de espera agotado al intentar obtener la ubicaci√≥n.", "error");
                } else {
                    showStatusMessage("üö´ No se pudo obtener la ubicaci√≥n. Aseg√∫rate de tener los servicios de ubicaci√≥n activados.", "error");
                }
            }
        }

        // Cargar y mostrar los registros al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', displayRecords);

    </script>
</body>
</html>
